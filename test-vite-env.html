<!DOCTYPE html>
<html>
<head>
    <title>Environment Variables Test</title>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <div id="results"></div>
    
    <script type="module">
        const results = document.getElementById('results');
        
        const openaiKey = import.meta.env.VITE_OPENAI_API_KEY;
        const supabaseUrl = import.meta.env.VITE_SUPABASE_URL;
        const supabaseKey = import.meta.env.VITE_SUPABASE_ANON_KEY;
        
        results.innerHTML = `
            <p><strong>OpenAI API Key:</strong> ${openaiKey ? '✅ Loaded (' + openaiKey.substring(0, 20) + '...)' : '❌ Not loaded'}</p>
            <p><strong>Supabase URL:</strong> ${supabaseUrl ? '✅ Loaded' : '❌ Not loaded'}</p>
            <p><strong>Supabase Key:</strong> ${supabaseKey ? '✅ Loaded (' + supabaseKey.substring(0, 20) + '...)' : '❌ Not loaded'}</p>
        `;
    </script>
</body>
</html>
