<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Service Worker Debug Tool</h1>
    
    <div id="status"></div>
    
    <button onclick="registerSW()">Register Service Worker</button>
    <button onclick="unregisterAll()">Unregister All</button>
    <button onclick="clearCache()">Clear Cache</button>
    <button onclick="checkPWA()">Check PWA Status</button>
    
    <div id="logs"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const logsDiv = document.getElementById('logs');

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `status ${type}`;
            logEntry.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            logsDiv.appendChild(logEntry);
            console.log(`[${timestamp}] ${message}`);
        }

        async function registerSW() {
            try {
                log('Attempting to register service worker...', 'info');
                
                if (!('serviceWorker' in navigator)) {
                    log('âŒ Service Worker not supported', 'error');
                    return;
                }

                const registration = await navigator.serviceWorker.register('/sw.js', {
                    scope: '/'
                });

                log(`âœ… Service Worker registered successfully!`, 'success');
                log(`Scope: ${registration.scope}`, 'info');
                log(`State: ${registration.installing ? 'installing' : registration.waiting ? 'waiting' : registration.active ? 'active' : 'unknown'}`, 'info');
                
                registration.addEventListener('updatefound', () => {
                    log('ðŸ”„ Service Worker update found', 'info');
                });

            } catch (error) {
                log(`âŒ Service Worker registration failed: ${error.message}`, 'error');
                log(`Full error: ${JSON.stringify(error, null, 2)}`, 'error');
            }
        }

        async function unregisterAll() {
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                log(`Found ${registrations.length} service worker registrations`, 'info');
                
                for (let registration of registrations) {
                    await registration.unregister();
                    log(`âœ… Unregistered service worker with scope: ${registration.scope}`, 'success');
                }
                
                if (registrations.length === 0) {
                    log('No service workers to unregister', 'info');
                }
            } catch (error) {
                log(`âŒ Error unregistering: ${error.message}`, 'error');
            }
        }

        async function clearCache() {
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    log(`Found ${cacheNames.length} caches to clear`, 'info');
                    
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        log(`âœ… Cleared cache: ${cacheName}`, 'success');
                    }
                    
                    if (cacheNames.length === 0) {
                        log('No caches to clear', 'info');
                    }
                } else {
                    log('âŒ Cache API not supported', 'error');
                }
            } catch (error) {
                log(`âŒ Error clearing cache: ${error.message}`, 'error');
            }
        }

        async function checkPWA() {
            log('=== PWA Status Check ===', 'info');
            
            // Check service worker
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                log(`âœ… Service Worker supported, ${registrations.length} registered`, 'success');
                
                registrations.forEach((reg, index) => {
                    log(`SW ${index + 1}: Scope: ${reg.scope}, State: ${reg.active ? 'active' : 'inactive'}`, 'info');
                });
            } else {
                log('âŒ Service Worker not supported', 'error');
            }

            // Check manifest
            const manifestLink = document.querySelector('link[rel="manifest"]');
            if (manifestLink) {
                log(`âœ… Manifest link found: ${manifestLink.href}`, 'success');
                try {
                    const response = await fetch(manifestLink.href);
                    const manifest = await response.json();
                    log(`âœ… Manifest loaded: ${manifest.name}`, 'success');
                } catch (error) {
                    log(`âŒ Error loading manifest: ${error.message}`, 'error');
                }
            } else {
                log('âŒ No manifest link found', 'error');
            }

            // Check install prompt
            log(`Install prompt available: ${window.deferredPrompt ? 'Yes' : 'No'}`, 'info');
            
            // Check standalone mode
            log(`Standalone mode: ${window.matchMedia('(display-mode: standalone)').matches}`, 'info');
        }

        // Auto-check on load
        window.addEventListener('load', () => {
            log('ðŸš€ Debug tool loaded', 'info');
            checkPWA();
        });

        // Listen for install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
            log('ðŸ’¾ Install prompt available!', 'success');
        });
    </script>
</body>
</html>
